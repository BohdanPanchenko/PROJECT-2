<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-header">Calculate Here</div>
        <div class="input-field">0</div>
        <div class="calculator-body">
            <div class="column">
                <div class="column-grid">
                    <div class="grid-item clear">C</div>
                    <div class="grid-item sqrt operator">√</div>
                    <div class="grid-item percent">%</div>
                    <div class="grid-item digit">7</div>
                    <div class="grid-item digit">8</div>
                    <div class="grid-item digit">9</div>
                    <div class="grid-item digit">4</div>
                    <div class="grid-item digit">5</div>
                    <div class="grid-item digit">6</div>
                    <div class="grid-item digit">1</div>
                    <div class="grid-item digit">2</div>
                    <div class="grid-item digit">3</div>
                    <div class="grid-item plus_minus operator">±</div>
                    <div class="grid-item digit">0</div>
                    <div class="grid-item">.</div>
                </div>
            </div>
            <div class="column">
                <div class="column-item divide operator">÷</div>
                <div class="column-item multiply operator">x</div>
                <div class="column-item subtract operator">-</div>
                <div class="column-item add operator">+</div>
                <div class="column-item equals">=</div>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
<!--  -->

</html>
